runtime: nodejs16

instance_class: F4

service: main

handlers:
  - url: /_next/static
    secure: always
    static_dir: .next/static
  - url: /(.*\.(gif|png|jpg|ico|txt|svg))$
    secure: always
    static_files: public/\1
    upload: public/.*\.(gif|png|jpg|ico|txt|svg)$
  - url: /.*
    script: auto
    secure: always
    redirect_http_response_code: 301
# default_expiration: '24h'
